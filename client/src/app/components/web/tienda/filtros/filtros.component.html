<div class="row">
    <div class="col-12">
        <ng-container *ngFor="let filtro of filtros">
            <div class="dropdown show float-left mr-4">
                <button class="btn btn-outline-danger my-0 my-md-2 dropdown-toggle" type="button"
                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>{{filtro.title}}</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a *ngFor="let opcion of filtro.opciones" class="dropdown-item">{{opcion.value}}</a>
                </div>
            </div>
        </ng-container>

        <!-- formulario -->
        <form class="d-none d-md-inline-block form-inline my-0 my-sm-2 my-lg-0 float-right mr-0 mr-md-3">
            <input [(ngModel)]="filter" (input)="filtrar()" class="form-control mr-2" name="filter" aria-label="Search">
            <button (click)="filtrar()" class="btn btn-outline-danger my-2 ml-auto" type="submit"><i
                    class="fas fa-search"></i></button>
        </form>

    </div>
</div>
